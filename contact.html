<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Custom font Helvetica Nueue -->
   <link rel="stylesheet" href="/font/helvetica-nueue-cyr/helvetica-nueue-cyr/stylesheet.css">
   <!-- Remix icon CDN link -->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
   <link rel="icon" href="/images/title-logo.png" type="image/x-icon">
   <link rel="stylesheet" href="./css/styles.css"> 
  <title>Contact Form</title>
</head>
<body>
  <header class="contact-page">
    <div class="visibility-hidden">Contact Page</div>
  </header>
  <section class="contact">
    <div class="form-container">
      <div class="form-header">
        <img src="./svg/silverback-logo.svg" alt="Silverback-logo">
        <h1>Contact Form</h1>
        <p>Thank you for your interest in Silverback!</p>
        <p>Please fill out your information below if you would like to know more about our services or to schedule a discovery call and we will be in touch shortly.</p>
        <span class="fill-note">All fields are required</span>
      </div>
     
      <a href="index.html"><i class="ri-close-fill form-close"></i></a>
      <form action="#" class="contact-form">

        <input type="text" name="name" placeholder="Name" required>
     
        <input type="text" name="email" placeholder="Email" required>

        <input type="text" name="name" placeholder="Company" required>
      
        <textarea type="text" name="message" placeholder="Message" rows="6" required></textarea>
      
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </section>
  
  <script src="./javascript/main.js"></script>
</body>
</html>
